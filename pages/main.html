<main>
  <section class="banner">
    <div class="overlay"></div>
    <div class="content animated">
      <h1>Transforme sua Beleza</h1>
      <p>
        Experimente o melhor em cuidados e estilo para seu cabelo e sua pele.
      </p>
      <button onclick="mostrarFormulario()">Agende agora</button>
    </div>
  </section>

  <div class="popup" id="popupFormulario">
    <div class="popup-content">
      <span class="close" onclick="fecharFormulario()">&times;</span>
      <h2>Agende seu Horário</h2>
      <form id="formulario" onsubmit="return validarFormulario()">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="telefone">Telefone:</label>
        <input
          type="tel"
          id="telefone"
          name="telefone"
          placeholder="(00) 00000-0000"
          required
        />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="data">Data desejada:</label>
        <input type="date" id="data" name="data" required />

        <button type="submit">Confirmar Agendamento</button>
      </form>
    </div>
  </div>

  <!-- Serviços -->
  <section class="servicos">
    <h2>Nossos Serviços</h2>
  </section>

  <!-- Depoimentos -->
  <section class="depoimentos">
    <h2>O que nossas clientes dizem</h2>
  </section>

  <!-- Equipe -->
  <section class="equipe">
    <h2>Conheça nossa equipe</h2>
  </section>

  <!-- Formulário de Agendamento -->
  <section class="agendamento">
    <h2>Reserve seu horário</h2>
  </section>

  <!-- Contato e mapa -->
  <section class="contato">
    <h2>Visite-nos</h2>
  </section>
</main>
